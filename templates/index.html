<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-bubble h1, .chat-bubble h2, .chat-bubble h3 { color: #ffffff; }
        .chat-bubble ul, .chat-bubble ol { color: #ffffff; }
        .chat-bubble p { color: #ffffff; margin-bottom: 0.5em; }
        .chat-bubble strong { font-weight: bold; color: #ffffff; }
        .chat-bubble em { font-style: italic; color: #ffffff; }
        .chat-bubble .table { color: #ffffff; }
        .chat-bubble .table th { background-color: rgba(255, 255, 255, 0.1); }
        .chat-bubble .table tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="bg-base-300 min-h-screen flex flex-col">
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">ChatGPT Clone</a>
        </div>
    </div>

    <div class="flex-grow container mx-auto p-4 flex flex-col">
        <div id="chat-messages" class="flex-grow overflow-y-auto mb-4 space-y-4">
            <!-- Chat messages will be inserted here -->
        </div>
        <div class="flex-none">
            <form id="chat-form" class="flex space-x-2">
                <input type="text" id="user-input" class="input input-bordered flex-grow" placeholder="Type your message...">
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
